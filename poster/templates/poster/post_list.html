{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'poster/style.css' %}">

<div class='center'>
  {% if post_list %}
    <h1> Latest posts </h1>
    <div class='list'>
    {% for post in post_list %}
        <a href="{% url 'poster:detail' post.id %}">
          <div class='block'>
            <p> "{{ post.text }}" - {{ post.author }} </p>
          </div>
        </a>
    {% endfor %}
    </div>
  {% else %}
      <p> Nobody has posted yet. </p>
  {% endif %}

  <a href="{% url 'poster:new' %}"> <button> New </button> </a>
</div>
